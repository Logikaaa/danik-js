<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="moon-phases">
        <img src="https://drive.google.com/thumbnail?id=15Q03M3u7oEpE62Em3HJ4GEmKQ4VVlsx8" alt="" class="phase full-moon">
        <img src="https://drive.google.com/thumbnail?id=1KbYNRxZpnwsQ84Xd02Dk9Udb_T4LrJJ3" alt="" class="phase waxing-quarter">
        <img src="https://drive.google.com/thumbnail?id=1AG1frMm3zjZGda5KiDFzTlftyE77Y9p1" alt="" class="phase waxing-gibbous">
        <img src="https://drive.google.com/thumbnail?id=1_Vyc4Xud9cgSbVJYIM1bvtfm4XrnRPqk" alt="" class="phase waxing-crescent">
        <img src="https://drive.google.com/thumbnail?id=1lz4SjauqgNvFUNfq0Ix_ZS6q3jqAZY1G" alt="" class="phase waning-quarter">
        <img src="https://drive.google.com/thumbnail?id=1wMf3tCYgkIp154TX9Yne5UjHZWdbdid_" alt="" class="phase waning-gibbous">
        <img src="https://drive.google.com/thumbnail?id=1kJW7UO8PN0ND3gSTF5JNYqGifvAic5j2" alt="" class="phase waning-crescent">
        <img src="https://drive.google.com/thumbnail?id=1-GjHVump7a9p2WZwArm_7F26_4d4NBkb" alt="" class="phase old-moon">
        <img src="https://drive.google.com/thumbnail?id=1sXUHaKzk_78t4czMFLw2bHRvQjavofjZ" alt="" class="phase new-moon">
        <img src="https://drive.google.com/thumbnail?id=15Q03M3u7oEpE62Em3HJ4GEmKQ4VVlsx8" alt="" class="phase young-moon">
    </div>
    <div class="col-3 form-container">
        <label for="start">Pick a date</label>
        <input type="date" id="date" name="date" />
        <p id="phase-name"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
